<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sound Room</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
</head>
<body>
    <div id="status">
        disconnected
    </div>
    <h1>The Sound Room</h1>
    <div class="inputs">
        <input type="text" placeholder="Room ID" id="room">
        <button id="generate">🔁</button> <button id=
        "connect">Connect</button>
    </div>
    <div class="buttons">
        <button id="cheer">🎉</button> <button id="clap">👏</button>
        <button id="cry">😢</button> <button id="laugh">🤣</button>
        <button id="woof">🐶</button> <button id="quack">🦆</button>
        <button id="astonished">
                &#x1F632;
            </button>
        <button id="boo">👎</button> <button id="wolf">🐺</button>
        <button id="drum">🥁</button> <button id="lame">🤡</button>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
