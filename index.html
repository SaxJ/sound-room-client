<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sound Room</title>
    <link rel='stylesheet' type='text/css' href='main.css'>
</head>

<body>
    <div id="status">
        disconnected
    </div>
    <h1>The Sound Room</h1>
    <div class="inputs">
        <button id="generate">Create New Room 🔁</button><br />
        <p>Share the page URL for others to join your room</p>
    </div>
    <div class="buttons">
        <button id="cheer">🎉</button>
        <button id="clap">👏</button>
        <button id="cry">😢</button>
        <button id="laugh">🤣</button>
        <button id="woof">🐶</button>
        <button id="quack">🦆</button>
        <button id="astonished">😲</button>
        <button id="boo">👎</button>
        <button id="wolf">🐺</button>
        <button id="drum">🥁</button>
        <button id="airhorn">📣</button>
        <button id="lame">🤡</button>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
